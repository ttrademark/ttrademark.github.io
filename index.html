    <script>
        // JavaScript for shuffling images every 5 seconds
        const images = ["images/b.png", "images/b2.png", "images/b3.jpg", "images/b4.jpg", "images/b5.jpg", "images/b6.jpg"]; // List of image URLs
        let currentIndex = 0;
        const imageElement = document.getElementById("shuffler");

        function shuffleImage() {
            imageElement.classList.remove("fade-in"); // Remove fade-in class
            imageElement.classList.add("fade-out"); // Add fade-out class
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % images.length;
                imageElement.src = images[currentIndex];
                imageElement.classList.remove("fade-out"); // Remove fade-out class
                imageElement.classList.add("fade-in"); // Add fade-in class
            }, 500); // Adjust timing to match the transition duration
        }

        // Initial shuffle
        shuffleImage();

        // Shuffle every 5 seconds
        setInterval(shuffleImage, 5000);
    </script>
